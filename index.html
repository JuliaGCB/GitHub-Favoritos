<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module" defer></script> 

    <title>GitHub Favoritos</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositorios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/JuliaGCB.png" alt="Imagem de JuliaGCB">
                        <a href="https://github.com/JuliaGCB" target="_blank">
                            <p>Julia Gabrielle</p>
                            <span>JuliaGCB</span>
                        </a>
                    </td>
                    <td class="repositoies">
                        76
                    </td>
                    <td class="followers">
                        20
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/Filipecamposfontes.png" alt="Imagem de Filipecamposfontes">
                        <a href="https://github.com/Filipecamposfontes" target="_blank">
                            <p>Filie Campos</p>
                            <span>Filipecamposfontes</span>
                        </a>
                    </td>
                    <td class="repositoies">
                        76
                    </td>
                    <td class="followers">
                        20
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
